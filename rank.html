<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>RECORD RANK</title>
 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
 
</head>

<body>
	<div class="container">
     <ul class="collection with-header col s3">
      <li class="collection-header"><h4>Game Ranking</h4></li>
     <p> <input type="button" value="LOGOUT" onclick="logout()">
      <input type="button" value="RETRY" onclick="retry()"></p>
     </ul>
     <ol id="addli" class="collection with-header col s3">
     </ol>
  </div>
	
	<script type="text/javascript">
        Parse.initialize("ShinJiSung");
        Parse.serverURL="https://polar-ocean-70851.herokuapp.com/parse"
		
		
	   function logout(){
          Parse.User.logOut();
          window.location = "signin.html";
          }

	   function retry(){
	  window.location = "break brick.html";
	  }

        var GameScore = Parse.Object.extend("GameScore");
        var query = new Parse.Query(GameScore);
        query.ascending("score");
        query.find()
        .then(function(results) {
            for(var i = 0; i < results.length; i++) {
                var result = results[i];
                $("#addli").append("<li class='collection-item col s3'>" + result.get("playerName") + " => " + result.get("score") + ".sec" +"</div></li>")
            }
        })
       
	</script>

</body>

</html>
